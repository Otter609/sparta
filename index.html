<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타 플릭스</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');


        * {
            font-family: "Nanum Pen Script", serif;
        }

        body {
            background-color: black;
        }

        .main {
            color: white;
            background-image: url('https://occ-0-1123-1217.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABeIfo7VL_VDyKnljV66IkR-4XLb6xpZqhpLSo3JUtbivnEW4s60PD27muH1mdaANM_8rGpgbm6L2oDgA_iELHZLZ2IQjG5lvp5d2.jpg?r=e6e.jpg');
            background-position: center;
            background-size: cover;
        }

        .cards {
            width: 1200px;
            margin: 20px auto 20px auto;
        }


        .mypostingbox {
            width: 500px;
            margin: 20px auto 20px auto;
        }

        .mypostingbox>.form-floating>input {
            background-color: transparent;
            color: white;
        }

        .mypostingbox>.form-floating>label {
            color: white;
        }

        .input-group-text {
            color: white;
            background-color: transparent;
        }

        .form-select {
            color: white;
            background-color: transparent;
        }

        .mypostingbox>.btn {
            width: 100%;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBwvOuvmxH3MMf-k3jbw652QZvXvKxS6wE",
            authDomain: "sparta-4fc53.firebaseapp.com",
            projectId: "sparta-4fc53",
            storageBucket: "sparta-4fc53.firebasestorage.app",
            messagingSenderId: "376799078910",
            appId: "1:376799078910:web:a87c9c9a4753d1f6a4f8af",
            measurementId: "G-X4XVBGWC61"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        $("#saveMovie").click(async function () {
            let image = $('#image').val();
            let title = $('#title').val();
            let ratins = $('#ratins').val();
            let content = $('#content').val();
            let date = $('#date').val();

            let doc = {
                'image': image,
                'title': title,
                'ratins': ratins,
                'content': content,
                'date': date
            };
            await addDoc(collection(db, "movies"), doc);
            alert('저장완료!');
            window.location.reload();
        })

        $("#postingbtn").click(async function () {
            $('#mypostingbox').toggle();
        })

        let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";

        fetch(url).then(res => res.json()).then(data => {
            let tmp = data['temp']
            console.log(tmp)
            $('#tmp').text(tmp);
        })

        let docs = await getDocs(collection(db, "movies"));
        docs.forEach((doc) => {
            let row = doc.data();
            let image = row.image;
            let title = row.title;
            let ratins = row.ratins;
            let content = row.content;
            let date = row.date;

            let temp_html = `
            <div class="col">
                <div class="card h-100">
                    <img src="${image}"
                        class="card-img-top" alt="영화이미지">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${ratins}</p>
                        <p class="card-text">${content}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">${date}</small>
                    </div>
                </div>
            </div>`;

            $('#card').append(temp_html);
        });





    </script>



</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-danger">Spartaflix</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">시리즈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">영화</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">내가찜한 콘텐츠</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">오늘 서울의 온도: <span id="tmp"> </span>도</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-danger">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 id='title1' class="display-5 fw-bold">킹덤</h1>
                <p class="col-md-8 fs-4">웹툰 신의 나라를 원작으로 하는 넷플릭스 오리지널 한국 드라마 시리즈. 장르는 사극, 좀비 아포칼립스.</p>
                <button type="button" class="btn btn-outline-light" id="postingbtn">영화 기록하기</button>
                <button type="button" class="btn btn-outline-light">상세정보</button>
            </div>
        </div>
    </div>





    <div id="mypostingbox" class="mypostingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="앨범이미지">
            <label for="floatingInput">영화 이미지</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="title" placeholder="앨범내용">
            <label for="floatingInput">영화 제목</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="ratins">
                <option selected>Choose...</option>
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option value="⭐⭐⭐">⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="content" placeholder="앨범내용">
            <label for="floatingInput">내용</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="date" placeholder="앨범날짜">
            <label for="floatingInput">영화날짜
            </label>
        </div>

        <button id="saveMovie" type="button" class="btn btn-danger">저장하기</button>
    </div>

    </div>










    <div class="cards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>

</body>

</html>
